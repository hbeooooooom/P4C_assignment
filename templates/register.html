<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></link>
</head>
<body>
<div>
    <h1>회원가입</h1>
</div>
<div class="container">
    <form action="{{url_for('register')}}"  method="POST">
        <div class="form-group">
            <label>아이디</label>
            <input type="text" class ="form-control" name="userid" placeholder="아이디" >
        </div>
        <div class="form-group">
            <label>이름</label>
            <input type="text" class ="form-control" name="username" placeholder="이름">
        </div>
        <div class="form-group">
            <label>비밀번호</label>
            <input type="password" class ="form-control" name="userpw" placeholder="비밀번호">
        </div>
        <div class="form-group">
            <label>이메일 주소</label>
            <input type="email" class ="form-control" name="useremail" placeholder="이메일 주소">
        </div>
        <button type="btn btn-primary btn-block">회원가입</button>
    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
